spring.cache.type: none
spring:
  config:
    import: optional:file:localhost.env[.properties]
  sql:
   init:
     mode: always

  jpa:
    show-sql: true
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.H2Dialect

  datasource:
    driver: ${TEST_DRIVER}
    url: ${TEST_DB_URL}
    username: ${TEST_DB_USER}
    password: ${TEST_DB_PASSWORD}

  liquibase:
    enabled: false